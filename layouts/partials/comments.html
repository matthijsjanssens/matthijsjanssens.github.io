<div class="giscus_comments">
    <script src="https://giscus.app/client.js" data-repo="matthijsjanssens/matthijsjanssens.github.io"
        data-repo-id="R_kgDOISq-vw" data-category="Announcements" data-category-id="DIC_kwDOISq-v84CSMSO"
        data-mapping="pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0"
        data-input-position="bottom" data-theme="preferred_color_scheme" data-lang="en" crossorigin="anonymous" async>
    </script>
</div>
<script async>
    // set theme based on localStorage pref-theme
    document.querySelector("div.giscus_comments > script").setAttribute('data-theme', localStorage.getItem('pref-theme') ? ((localStorage.getItem('pref-theme') === 'light') ? 'light' : 'transparent_dark') : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'transparent_dark'))
    // change theme on theme toggle click
    document.querySelector('#theme-toggle').addEventListener('click', () => {
        let g = document.querySelector('iframe.giscus-frame')
        if (g) {
            g.contentWindow.postMessage({
                giscus: {
                    setConfig: {
                        theme: localStorage.getItem('pref-theme') ? ((localStorage.getItem('pref-theme') === 'dark') ? 'light' : 'transparent_dark') : (document.body.className.includes("dark") ? 'light' : 'transparent_dark')
                    }
                }
            }, 'https://giscus.app');
        }
    })
</script>
